<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Luke Hamilton</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .thanks-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thanks-content {
            max-width: 600px;
            animation: fadeIn 1s ease;
        }
        
        .thanks-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .thanks-message {
            font-size: 1.2rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }
        
        .return-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .return-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thanks-section">
        <div class="thanks-content">
            <div class="thanks-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thanks-title">Thank You!</h1>
            <p class="thanks-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <a href="index.html" class="return-button">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
